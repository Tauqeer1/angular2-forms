<div class="container">
  <h2>Form</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value, userForm.valid)" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #name name="name" ngModel required>
      <div>{{name.className}}</div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        abc
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" #email="ngModel" name="email" ngModel email>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text" class="form-control" name="postal_code" ngModel>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid"  class="btn btn-primary">Submit</button>
  </form>
</div>


<div class="container">
  <h2>Another form</h2>
  <form #form1="ngForm" (ngSubmit)="onSubmit1(form1.value, form1.valid)" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #name="ngModel" name="name" ngModel required>
      <div *ngIf="form1.submitted && name.invalid" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>

</div>


<div class="container">
  <h2>form 2 custom validation</h2>
  <form #form2="ngForm" (ngSubmit)="onSubmit2(form2.value, form2.valid)" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="name" #name="ngModel" required emptySpace>
      <div *ngIf="form2.submitted && name.errors && name.errors['required']" class="alert alert-danger">
        Name is required
      </div>
      <div *ngIf="form2.submitted && name.errors && name.errors['emptySpace']" class="alert alert-danger">
        Empty space is not allowed
      </div>
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>

</div>
